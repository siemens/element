<div class="has-navbar-fixed-top">
  <si-application-header [launchpad]="launchpad">
    <si-header-brand>
      <a siHeaderLogo routerLink="/"></a>
    </si-header-brand>
  </si-application-header>

  <div class="container-fluid p-6 e2e-ignore">
    <div class="row">
      <div class="col-12 col-lg-6">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-6">
            <h2 class="si-h3 mb-4">Launchpad Configuration</h2>
            <p class="text-secondary mb-6">
              Configure your launchpad settings and test different display modes.
            </p>

            <div class="row g-4">
              <div class="col-sm-12">
                <div
                  class="form-check form-switch d-flex align-items-center p-5 bg-light rounded-3 h-100 bg-base-4"
                >
                  <div class="flex-grow-1">
                    <label for="favoritesSwitch" class="form-check-label fw-medium mb-1 d-block">
                      Enable Favorites
                      <div class="mt-1">
                        <small class="text-secondary"> Show favorite apps at the top </small>
                      </div>
                    </label>
                  </div>
                  <input
                    type="checkbox"
                    class="form-check-input ms-3"
                    role="switch"
                    id="favoritesSwitch"
                    [checked]="enableFavorites()"
                    (change)="toggleFavorites($event)"
                  />
                </div>
              </div>

              <div class="col-sm-12">
                <div
                  class="form-check form-switch d-flex align-items-center p-5 bg-light rounded-3 h-100 bg-base-4"
                >
                  <div class="flex-grow-1">
                    <label for="categoriesSwitch" class="form-check-label fw-medium mb-1 d-block">
                      Enable Categories
                      <div class="mt-1">
                        <small class="text-secondary"> Group apps into organized categories </small>
                      </div>
                    </label>
                  </div>
                  <input
                    type="checkbox"
                    class="form-check-input ms-3"
                    role="switch"
                    id="categoriesSwitch"
                    [checked]="enableCategories()"
                    (change)="toggleCategories($event)"
                  />
                </div>
              </div>
            </div>

            <div class="mt-5 pt-4 border-top">
              <p class="text-secondary mb-0">
                <small>
                  <strong>Demo note:</strong> Click the header icon to open the launchpad and test
                  your settings
                </small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #launchpad>
  <si-launchpad-factory
    [apps]="apps()"
    [enableFavorites]="enableFavorites()"
    (favoriteChange)="updateFavorite($event)"
  />
</ng-template>
