<form #myForm="ngForm">
  <h4>Password toggle</h4>
  <div class="my-6">
    <si-password-toggle #toggle>
      <input
        class="form-control"
        id="exampleInput"
        placeholder="Placeholder"
        value="This is a password"
        [type]="toggle.inputType"
      />
    </si-password-toggle>
  </div>
</form>
