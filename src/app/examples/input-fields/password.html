<form #myForm="ngForm">
  <h4>Password toggle</h4>
  <div class="my-6">
    <si-password-toggle #toggle>
      <input
        class="form-control"
        id="exampleInput"
        placeholder="Placeholder"
        value="This is a password"
        [type]="toggle.inputType"
      />
    </si-password-toggle>
  </div>
  <h4>Password strength</h4>
  <div class="mb-6">
    <label for="password" class="form-label">New Password</label>
    <si-password-strength>
      <input
        id="password"
        type="password"
        name="password"
        class="form-control"
        ngModel
        [siPasswordStrength]="{
          minLength: 8,
          uppercase: true,
          lowercase: true,
          digits: true,
          special: true
        }"
        (passwordStrengthChanged)="logEvent($event)"
      />
    </si-password-strength>
    <br /><b>Valid:</b> {{ myForm.valid }}
  </div>
</form>
