<div class="p-5">
  <div class="d-flex flex-wrap align-items-center gap-4 mb-6">
    <div class="btn-group" role="group" aria-label="Split button primary">
      <button type="button" class="btn btn-primary">
        <si-icon class="icon" icon="element-download" />
        Button
      </button>
      <button
        type="button"
        class="btn btn-primary btn-icon dropdown-toggle"
        aria-label="Dropdown toggle"
        [cdkMenuTriggerFor]="dropdownMenu"
        [class.show]="splitOpen1"
        (cdkMenuOpened)="splitOpen1 = true"
        (cdkMenuClosed)="splitOpen1 = false"
      >
        <si-icon class="dropdown-caret icon" icon="element-down-2" />
      </button>
    </div>

    <div class="btn-group" role="group" aria-label="Split button secondary">
      <button type="button" class="btn btn-secondary">
        <si-icon class="icon" icon="element-download" />
        Button
      </button>
      <button
        type="button"
        class="btn btn-secondary btn-icon dropdown-toggle"
        aria-label="Dropdown toggle"
        [cdkMenuTriggerFor]="dropdownMenu"
        [class.show]="splitOpen2"
        (cdkMenuOpened)="splitOpen2 = true"
        (cdkMenuClosed)="splitOpen2 = false"
      >
        <si-icon class="dropdown-caret icon" icon="element-down-2" />
      </button>
    </div>
  </div>

  <div class="d-flex flex-wrap align-items-center gap-4 mb-6">
    <div class="btn-group" role="group" aria-label="Split button primary label only">
      <button type="button" class="btn btn-primary"> Button </button>
      <button
        type="button"
        class="btn btn-primary btn-icon dropdown-toggle"
        aria-label="Dropdown toggle"
        [cdkMenuTriggerFor]="dropdownMenu"
        [class.show]="splitOpen4"
        (cdkMenuOpened)="splitOpen4 = true"
        (cdkMenuClosed)="splitOpen4 = false"
      >
        <si-icon class="dropdown-caret icon" icon="element-down-2" />
      </button>
    </div>

    <div class="btn-group" role="group" aria-label="Split button secondary label only">
      <button type="button" class="btn btn-secondary"> Button </button>
      <button
        type="button"
        class="btn btn-secondary btn-icon dropdown-toggle"
        aria-label="Dropdown toggle"
        [cdkMenuTriggerFor]="dropdownMenu"
        [class.show]="splitOpen5"
        (cdkMenuOpened)="splitOpen5 = true"
        (cdkMenuClosed)="splitOpen5 = false"
      >
        <si-icon class="dropdown-caret icon" icon="element-down-2" />
      </button>
    </div>
  </div>

  <div class="d-flex flex-wrap align-items-center gap-4 mb-6">
    <div class="btn-group" role="group" aria-label="Split button primary icon only">
      <button type="button" class="btn btn-primary btn-icon" aria-label="Button">
        <si-icon class="icon" icon="element-download" />
      </button>
      <button
        type="button"
        class="btn btn-primary btn-icon dropdown-toggle"
        aria-label="Dropdown toggle"
        [cdkMenuTriggerFor]="dropdownMenu"
        [class.show]="splitOpen7"
        (cdkMenuOpened)="splitOpen7 = true"
        (cdkMenuClosed)="splitOpen7 = false"
      >
        <si-icon class="dropdown-caret icon" icon="element-down-2" />
      </button>
    </div>

    <div class="btn-group" role="group" aria-label="Split button secondary icon only">
      <button type="button" class="btn btn-secondary btn-icon" aria-label="Button">
        <si-icon class="icon" icon="element-download" />
      </button>
      <button
        type="button"
        class="btn btn-secondary btn-icon dropdown-toggle"
        aria-label="Dropdown toggle"
        [cdkMenuTriggerFor]="dropdownMenu"
        [class.show]="splitOpen8"
        (cdkMenuOpened)="splitOpen8 = true"
        (cdkMenuClosed)="splitOpen8 = false"
      >
        <si-icon class="dropdown-caret icon" icon="element-down-2" />
      </button>
    </div>
  </div>
</div>

<ng-template #dropdownMenu>
  <si-menu>
    @for (item of menuItems; track $index) {
      <si-menu-item [icon]="item.icon">{{ item.text }}</si-menu-item>
    }
  </si-menu>
</ng-template>
