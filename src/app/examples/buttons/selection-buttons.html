<h4>Single-select</h4>
<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio1" id="btnradio1-1" checked />
  <label class="btn" for="btnradio1-1">Day</label>

  <input type="radio" class="btn-check" name="btnradio1" id="btnradio1-2" />
  <label class="btn" for="btnradio1-2">Week</label>

  <input type="radio" class="btn-check" name="btnradio1" id="btnradio1-3" />
  <label class="btn" for="btnradio1-3">Month</label>
</div>
<br /><br />

<div class="btn-group" role="group" aria-label="Radio toggle button group with icon">
  <input type="radio" class="btn-check" name="btnradio2" id="btnradio2-1" checked />
  <label class="btn" for="btnradio2-1">
    <i class="icon element-sun" aria-hidden="true"></i>
    Comfort
  </label>

  <input type="radio" class="btn-check" name="btnradio2" id="btnradio2-2" />
  <label class="btn" for="btnradio2-2">
    <i class="icon element-precomfort" aria-hidden="true"></i>
    Pre-comfort
  </label>

  <input type="radio" class="btn-check" name="btnradio2" id="btnradio2-3" />
  <label class="btn" for="btnradio2-3">
    <i class="icon element-eco" aria-hidden="true"></i>
    Economy
  </label>
</div>
<br /><br />

<div class="btn-group" role="group" aria-label="Layout selection toggle">
  <input type="radio" class="btn-check" name="btnradio3" id="btnradio3-1" checked />
  <label class="btn btn-icon" for="btnradio3-1" aria-label="One pane">
    <i class="icon element-layout-pane-1" aria-hidden="true"></i>
  </label>

  <input type="radio" class="btn-check" name="btnradio3" id="btnradio3-2" />
  <label class="btn btn-icon" for="btnradio3-2" aria-label="Two panes">
    <i class="icon element-layout-pane-2" aria-hidden="true"></i>
  </label>

  <input type="radio" class="btn-check" name="btnradio3" id="btnradio3-3" />
  <label class="btn btn-icon" for="btnradio3-3" aria-label="Three panes">
    <i class="icon element-layout-pane-3" aria-hidden="true"></i>
  </label>
</div>
<br /><br />

<h4>Small size</h4>
<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <label>
    <input type="radio" class="btn-check" name="btnradio4" checked />
    <span class="btn btn-sm">Day</span>
  </label>
  <label>
    <input type="radio" class="btn-check" name="btnradio4" />
    <span class="btn btn-sm">Week</span>
  </label>
  <label>
    <input type="radio" class="btn-check" name="btnradio4" />
    <span class="btn btn-sm">Month</span>
  </label>
</div>
<br /><br />

<h4>Multi-select</h4>
<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
  <input type="checkbox" class="btn-check" id="btncheck1" />
  <label class="btn" for="btncheck1">€</label>

  <input type="checkbox" class="btn-check" id="btncheck2" />
  <label class="btn" for="btncheck2">€€</label>

  <input type="checkbox" class="btn-check" id="btncheck3" />
  <label class="btn" for="btncheck3">€€€</label>
</div>
