<div class="h-100 d-flex flex-column align-items-center justify-content-center p-6 text-center">
  <div class="row gx-6 gy-6 mb-6">
    <div class="col-6 d-flex">
      <button type="button" class="btn btn-primary text-truncate ms-auto"> Primary button </button>
    </div>
    <div class="col-6">
      <button type="button" class="btn btn-primary text-truncate" [disabled]="disabled">
        <i class="icon element-download"></i>
        Primary button
      </button>
    </div>
  </div>

  <div class="row gx-6 gy-6 mb-6">
    <div class="col-6 d-flex">
      <button type="button" class="btn btn-warning text-truncate ms-auto" [disabled]="disabled">
        Warning button
      </button>
    </div>
    <div class="col-6">
      <button type="button" class="btn btn-warning text-truncate" [disabled]="disabled">
        <i class="icon element-manual"></i>
        Warning button
      </button>
    </div>
  </div>

  <div class="row gx-6 gy-6 mb-6">
    <div class="col-6 d-flex">
      <button type="button" class="btn btn-danger text-truncate ms-auto" [disabled]="disabled">
        Danger button
      </button>
    </div>
    <div class="col-6">
      <button type="button" class="btn btn-danger text-truncate" [disabled]="disabled">
        <i class="icon element-delete"></i>
        Danger button
      </button>
    </div>
  </div>

  <div class="row gx-6 gy-6 mb-6">
    <div class="col-6 d-flex">
      <button type="button" class="btn btn-secondary text-truncate ms-auto" [disabled]="disabled">
        Secondary button
      </button>
    </div>
    <div class="col-6">
      <button type="button" class="btn btn-secondary text-truncate" [disabled]="disabled">
        <i class="icon element-download"></i>
        Secondary button
      </button>
    </div>
  </div>
  <div class="row gx-6 gy-6 mb-6">
    <div class="col-6 d-flex">
      <button
        type="button"
        class="btn btn-secondary-warning text-truncate ms-auto"
        [disabled]="disabled"
      >
        Secondary button
      </button>
    </div>
    <div class="col-6">
      <button type="button" class="btn btn-secondary-warning text-truncate" [disabled]="disabled">
        <i class="icon element-download"></i>
        Secondary button
      </button>
    </div>
  </div>
  <div class="row gx-6 gy-6 mb-6">
    <div class="col-6 d-flex">
      <button
        type="button"
        class="btn btn-secondary-danger text-truncate ms-auto"
        [disabled]="disabled"
      >
        Secondary button
      </button>
    </div>
    <div class="col-6">
      <button type="button" class="btn btn-secondary-danger text-truncate" [disabled]="disabled">
        <i class="icon element-download"></i>
        Secondary button
      </button>
    </div>
  </div>

  <div class="row gx-6 gy-6 mb-6">
    <div class="col-6 d-flex">
      <button type="button" class="btn btn-input text-truncate ms-auto" [disabled]="disabled">
        Input button
      </button>
    </div>
    <div class="col-6">
      <button
        type="button"
        class="btn btn-input dropdown-toggle text-truncate"
        [disabled]="disabled"
      >
        <i class="icon element-calendar"></i>
        Input button
        <i class="dropdown-caret icon element-down-2"></i>
      </button>
    </div>
  </div>

  <div class="row gx-6 gy-6 mb-6">
    <div class="col-6 d-flex">
      <button type="button" class="btn btn-tertiary text-truncate ms-auto" [disabled]="disabled">
        Tertiary button
      </button>
    </div>
    <div class="col-6">
      <button type="button" class="btn btn-tertiary text-truncate" [disabled]="disabled">
        <i class="icon element-download"></i>
        Tertiary button
      </button>
    </div>
  </div>
  <div class="row gx-6 gy-6 mb-6">
    <div class="col-6 d-flex">
      <button
        type="button"
        class="btn btn-tertiary-warning text-truncate ms-auto"
        [disabled]="disabled"
      >
        Tertiary button
      </button>
    </div>
    <div class="col-6">
      <button type="button" class="btn btn-tertiary-warning text-truncate" [disabled]="disabled">
        <i class="icon element-download"></i>
        Tertiary button
      </button>
    </div>
  </div>
  <div class="row gx-6 gy-6">
    <div class="col-6 d-flex">
      <button
        type="button"
        class="btn btn-tertiary-danger text-truncate ms-auto"
        [disabled]="disabled"
      >
        Tertiary button
      </button>
    </div>
    <div class="col-6">
      <button type="button" class="btn btn-tertiary-danger text-truncate" [disabled]="disabled">
        <i class="icon element-download"></i>
        Tertiary button
      </button>
    </div>
  </div>
</div>
