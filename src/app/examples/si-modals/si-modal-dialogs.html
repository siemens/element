<h2>Alert dialogs</h2>
<div class="d-flex flex-wrap gap-5">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="
      showActionDialog({
        type: 'alert',
        icon: 'element-info',
        heading: 'Default alert',
        message: 'Modal dialog with an icon in heading'
      })
    "
  >
    Default alert
  </button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="
      showActionDialog({
        type: 'alert',
        heading: 'Custom alert',
        message: 'Modal dialogs are customizable',
        confirmBtnName: 'Acknowledge'
      })
    "
  >
    Custom alert
  </button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="
      showActionDialog({
        type: 'alert',
        icon: 'element-fire',
        heading: 'Alert with delay',
        message: 'Closing alert may take few seconds',
        delayDismiss: fakeLoading
      })
    "
  >
    Alert with delay
  </button>
</div>

<h2 class="mt-6">Confirmation dialogs</h2>
<div class="d-flex flex-wrap gap-5">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="
      showActionDialog({
        type: 'confirmation',
        heading: 'Replace Yes/No with clear actions',
        message:
          'Avoid using \'Yes\' and \'No\' as buttons, instead use suitable verbs to make the action directly understandable'
      })
    "
  >
    Yes/No confirmation
  </button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="
      showActionDialog({
        type: 'confirmation',
        heading: 'Save site',
        message: 'Save Siemens HQ Munich?',
        confirmBtnName: 'Save',
        declineBtnName: 'Cancel'
      })
    "
  >
    Custom confirmation (save)
  </button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="
      showActionDialog({
        type: 'confirmation',
        heading: 'Save site',
        message: 'Save Siemens HQ Munich?\n\nSaving may take few seconds',
        confirmBtnName: 'Save',
        declineBtnName: 'Cancel',
        delayDismiss: fakeLoading
      })
    "
  >
    Custom confirmation with delay
  </button>
</div>

<h2 class="mt-6">Edit-Discard dialogs (unsaved data)</h2>
<div class="d-flex flex-wrap gap-5">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="
      showActionDialog({
        type: 'edit-discard',
        heading: 'DEMO.SAVE_CONFIRM_HEAD',
        message: 'DEMO.SAVE_CONFIRM_MSG',
        translationParams: { what: 'Scheduler 42' }
      })
    "
  >
    Edit-Discard with save
  </button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="
      showActionDialog({
        type: 'edit-discard',
        disableSave: true,
        heading: 'DEMO.DISCARD_CONFIRM_HEAD',
        disableSaveMessage: 'DEMO.DISCARD_CONFIRM_MSG',
        translationParams: { what: 'Scheduler 42' }
      })
    "
  >
    Edit-Discard without save
  </button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="
      showActionDialog({
        type: 'edit-discard',
        heading: 'Unsaved data',
        message: 'Save changes?\n\nSaving may take few seconds',
        delayDismiss: fakeLoading
      })
    "
  >
    Edit-Discard with save and delay
  </button>
</div>

<h2 class="mt-6">Delete confirmation dialogs</h2>
<div class="d-flex flex-wrap gap-5">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="
      showActionDialog({

    Delete confirmation

    Delete confirmation with delay
  </button>
</div>
