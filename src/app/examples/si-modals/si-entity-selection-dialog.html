<h2>Entity Selections</h2>
<button type="button" class="btn btn-secondary me-5 mb-5" (click)="showOnePageSelection()"
  >Selection with single page data</button
>
<button type="button" class="btn btn-secondary me-5 mb-5" (click)="showMultiPageSelection()"
  >Selection with multi page data</button
>
<button type="button" class="btn btn-secondary me-5 mb-5" (click)="showMultiPageSelection(0)"
  >Selection with multi page data and 0 required selection</button
>
<button type="button" class="btn btn-secondary me-5 mb-5" (click)="showMultiPageSelection(5)"
  >Selection with multi page data and 5 required selection</button
>
<div class="mb-4"></div>
