<div class="si-layout-main-padding" style="height: 400px;">
  <div class="row g-3 h-100">
    <div class="col">
      <div class="si-h5-bold mb-4">Default button with menu</div>
      <button
        type="button"
        class="btn btn-primary"
        [cdkMenuTriggerFor]="contextMenu">Menu
      </button>
    </div>

    <div class="col">
      <div class="si-h5-bold mb-4">Tertiary button with menu</div>
      <button
        type="button"
        class="btn btn-circle btn-tertiary element-options-vertical"
        aria-label="Options"
        [cdkMenuTriggerFor]="contextMenu"
      ></button>
    </div>

    <div
      class="col border rounded d-flex align-items-center justify-content-center"
      [cdkContextMenuTriggerFor]="contextMenu"
      >
      <span>Right click here to open context menu</span>
    </div>
  </div>
</div>

<ng-template #contextMenu>
  <si-menu-factory [items]="items" />
</ng-template>
