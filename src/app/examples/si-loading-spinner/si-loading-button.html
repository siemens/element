<div class="d-flex flex-wrap align-items-center gap-4">
  <si-loading-button
    buttonClass="btn btn-primary"
    [loading]="loading"
    (click)="handleClick('primary')"
  >
    Primary
  </si-loading-button>
  <si-loading-button
    buttonClass="btn btn-secondary"
    [loading]="loading"
    (click)="handleClick('secondary')"
  >
    Secondary
  </si-loading-button>
  <si-loading-button
    buttonClass="btn btn-secondary-warning"
    [loading]="loading"
    (click)="handleClick('secondary')"
  >
    Secondary
  </si-loading-button>
  <si-loading-button
    buttonClass="btn btn-secondary-danger"
    [loading]="loading"
    (click)="handleClick('secondary')"
  >
    Secondary
  </si-loading-button>
  <si-loading-button
    buttonClass="btn btn-tertiary"
    [loading]="loading"
    (click)="handleClick('tertiary')"
  >
    Tertiary
  </si-loading-button>
  <si-loading-button
    buttonClass="btn btn-warning"
    [loading]="loading"
    (click)="handleClick('warning')"
  >
    Warning
  </si-loading-button>
  <si-loading-button
    buttonClass="btn btn-danger"
    [loading]="loading"
    (click)="handleClick('danger')"
  >
    Danger
  </si-loading-button>
  <si-loading-button
    buttonClass="btn btn-primary"
    [loading]="loading"
    (click)="handleClick('with icon')"
  >
    <i aria-hidden="true" class="icon element-alarm-filled"></i>Default
  </si-loading-button>
  <si-loading-button
    buttonClass="btn btn-circle btn-lg btn-primary element-clock"
    ariaLabel="clock"
    [loading]="loading"
    (click)="handleClick('circle button')"
  />
  <si-loading-button
    buttonClass="btn btn-circle btn-lg btn-ghost element-delete"
    ariaLabel="clock"
    [loading]="loading"
    (click)="handleClick('ghost button')"
  />
</div>
<div class="card e2e-ignore mt-5">
  <div class="card-header">Control panel</div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-3">
        <si-form-item class="form-check" label="Toggle loading">
          <input type="checkbox" class="form-check-input" [(ngModel)]="loading" />
        </si-form-item>
      </div>
    </div>
  </div>
</div>
