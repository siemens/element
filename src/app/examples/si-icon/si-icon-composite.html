<h2>Event state</h2>
<span class="icon icon-stack">
  <si-icon class="display-2 text-tertiary" icon="element-alarm" />
</span>
<span class="icon icon-stack">
  <si-icon class="display-2 text-tertiary" icon="element-alarm-background" />
  <si-icon class="display-2 text-secondary" icon="element-alarm-tick" />
</span>
<span class="icon icon-stack">
  <si-icon class="display-2 status-danger" icon="element-alarm-filled" />
</span>
<span class="icon icon-stack">
  <si-icon class="display-2 status-danger" icon="element-alarm-background-filled" />
  <si-icon class="display-2 text-secondary" icon="element-alarm-tick" />
</span>

<h2>Severity symbols</h2>
<span class="icon icon-stack">
  <si-icon class="display-2 status-critical" icon="element-octagon-filled" />
  <si-icon class="display-2 status-critical-contrast" icon="element-state-exclamation-mark" />
</span>
<span class="icon icon-stack">
  <si-icon class="display-2 status-danger" icon="element-circle-filled" />
  <si-icon class="display-2 status-danger-contrast" icon="element-state-exclamation-mark" />
</span>
<span class="icon icon-stack">
  <si-icon class="display-2 status-warning" icon="element-triangle-filled" />
  <si-icon class="display-2 status-warning-contrast" icon="element-state-exclamation-mark" />
</span>
<span class="icon icon-stack">
  <si-icon class="display-2 status-caution" icon="element-square-45-filled" />
  <si-icon class="display-2 status-caution-contrast" icon="element-state-exclamation-mark" />
</span>
<span class="icon icon-stack">
  <si-icon class="display-2 status-info" icon="element-square-filled" />
  <si-icon class="display-2 status-info-contrast" icon="element-state-info" />
</span>
<span class="icon icon-stack">
  <si-icon class="display-2 status-success" icon="element-circle-filled" />
  <si-icon class="display-2 status-success-contrast" icon="element-state-tick" />
</span>
