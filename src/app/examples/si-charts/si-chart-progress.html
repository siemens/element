<si-chart-progress
  #chart
  class="bg-base-1"
  style="height: 400px"
  title="Daily requirements at work"
  [dataAngle]="220"
  [series]="[
    {
      name: 'Coffee',
      percent: 60
    },
    {
      name: 'Water',
      percent: 30
    },
    {
      name: 'Food',
      percent: 20
    },
    {
      name: 'Beer',
      percent: 100
    }
  ]"
  (siResizeObserver)="chart.resize()"
/>
