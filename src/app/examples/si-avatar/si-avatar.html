<h4>Styles</h4>
<div class="bg-base-1 mb-4">
  <si-avatar class="m-4" altText="John Doe" [imageUrl]="image" />
  <si-avatar class="m-4" initials="JD" altText="John Doe" />
  <si-avatar class="m-4" icon="element-user" altText="User" />
</div>

<h4>Status (use only with sizes `regular` or `small`)</h4>
<div class="bg-base-1 mb-4">
  <si-avatar class="m-4" initials="JD" altText="John Doe" />
  <si-avatar class="m-4" initials="JD" altText="John Doe" status="pending" />
  <si-avatar class="m-4" initials="JD" altText="John Doe" status="warning" />
  <si-avatar class="m-4" initials="JD" altText="John Doe" status="progress" />
  <si-avatar class="m-4" initials="JD" altText="John Doe" status="success" />
  <si-avatar class="m-4" icon="element-user" altText="User" status="danger" />
  <br />
  <si-avatar class="m-4" size="small" initials="JD" altText="John Doe" />
  <si-avatar class="m-4" size="small" initials="JD" altText="John Doe" status="pending" />
  <si-avatar class="m-4" size="small" initials="JD" altText="John Doe" status="warning" />
  <si-avatar class="m-4" size="small" initials="JD" altText="John Doe" status="progress" />
  <si-avatar class="m-4" size="small" initials="JD" altText="John Doe" status="success" />
  <si-avatar class="m-4" size="small" icon="element-user" altText="User" status="danger" />
</div>
