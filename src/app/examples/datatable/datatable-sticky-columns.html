<div class="p-5 d-flex flex-column">
  <ngx-datatable
    #table
    class="table-element"
    columnMode="force"
    siDatatableInteraction
    selectionType="multiClick"
    [rows]="rows"
    [columns]="columns"
    [reorderable]="true"
    [externalPaging]="false"
    [limit]="8"
    [offset]="pageNumber"
    [count]="rows.length"
    [scrollbarH]="true"
    [virtualization]="false"
    [scrollbarV]="false"
  >
    <ngx-datatable-footer>
      <ng-template ngx-datatable-footer-template>
        <si-pagination
          class="ms-auto"
          forwardButtonText="forward"
          backButtonText="back"
          [currentPage]="pageNumber + 1"
          [totalRowCount]="rows.length"
          (currentPageChange)="pageNumber = $event - 1"
        />
      </ng-template>
    </ngx-datatable-footer>
  </ngx-datatable>
</div>

<ng-template #statusCellTempl let-value="value" let-row="row" ngx-datatable-cell-template>
  <si-circle-status icon="element-plant" [status]="row.status" />
</ng-template>
