<div class="p-5">
  <si-collapsible-panel heading="Hey there" contentCssClasses="p-6">
    Here is some content
  </si-collapsible-panel>
  <si-collapsible-panel heading="Another one" contentCssClasses="p-6">
    And this is the content
  </si-collapsible-panel>
  <si-collapsible-panel heading="Number three" contentCssClasses="p-6">
    Nothing to see here
  </si-collapsible-panel>
  <si-collapsible-panel heading="This is disabled" contentCssClasses="p-6" [disabled]="true">
    Nothing to see here
  </si-collapsible-panel>
  <si-collapsible-panel contentCssClasses="p-6">
    <span si-panel-heading>Heading via content projection</span>
    Nothing to see here
  </si-collapsible-panel>
</div>
