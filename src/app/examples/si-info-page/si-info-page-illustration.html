<si-info-page
  titleText="Invitation to join the company."
  copyText="Administrator has shared the company Sample Co. with this account."
>
  <img
    alt="Nice illustration"
    class="si-info-image"
    src="./assets/images/illustration-single-theme-hand.png"
    style="max-height: 500px; width: 50%"
  />
  <div class="si-info-actions">
    <button type="button" class="btn btn-secondary me-6 mb-6" (click)="logEvent('Contact support')"
      >Secondary Action 1</button
    >
    <button type="button" class="btn btn-primary me-6 mb-6" (click)="logEvent('Submit information')"
      >Primary Action</button
    >
  </div>
</si-info-page>
