<div class="row justify-content-center mx-0">
  {{ date }}
</div>
<div class="row justify-content-center mx-0">
  <div class="col-xs-12 col-12 col-md-4 my-4">
    <si-form-item>
      <si-calendar-button class="w-100">
        <input type="text" class="form-control" siDatepicker [(ngModel)]="date" />
      </si-calendar-button>
    </si-form-item>
  </div>
</div>
<div class="row justify-content-center mx-0">
  <div class="col-xs-12 col-12 col-md-4 my-4">
    <si-form-item>
      <si-calendar-button class="w-100">
        <input
          type="text"
          class="form-control"
          siDatepicker
          [siDatepickerConfig]="{ dateFormat: 'dd.MM.yyyy' }"
          [(ngModel)]="date"
        />
      </si-calendar-button>
    </si-form-item>
  </div>
</div>
<div class="row justify-content-center mx-0">
  <div class="col-xs-12 col-12 col-md-4 my-4">
    <si-form-item>
      <si-calendar-button class="w-100">
        <input
          type="text"
          class="form-control"
          siDatepicker
          [siDatepickerConfig]="{
            showTime: true,
            dateFormat: 'dd.MM.yyyy',
            dateTimeFormat: 'dd.MM.yyyy HH:mm'
          }"
          [(ngModel)]="date"
        />
      </si-calendar-button>
    </si-form-item>
  </div>
</div>
<div class="row justify-content-center mx-0">
  <div class="col-xs-12 col-12 col-md-4 my-4">
    <si-form-item>
      <si-calendar-button class="w-100">
        <input
          type="text"
          class="form-control"
          siDatepicker
          [siDatepickerConfig]="{ showTime: true, showSeconds: true, mandatoryTime: true }"
          [(ngModel)]="date"
        />
      </si-calendar-button>
    </si-form-item>
  </div>
</div>
<div class="row justify-content-center mx-0">
  <div class="col-xs-12 col-12 col-md-4 my-4">
    <si-form-item>
      <si-calendar-button class="w-100">
        <input
          type="text"
          placeholder="Datepicker without initial value"
          class="form-control"
          siDatepicker
        />
      </si-calendar-button>
    </si-form-item>
  </div>
</div>
<div class="row justify-content-center mx-0">
  <div class="col-xs-12 col-12 col-md-4 my-4">
    <si-form-item label="Show validation status">
      <si-calendar-button class="w-100">
        <input
          #validation="ngModel"
          type="text"
          placeholder="Datepicker with validation state"
          class="form-control"
          siDatepicker
          [siDatepickerConfig]="{
            showTime: true,
            dateFormat: 'dd.MM.yyyy',
            minDate: minDate,
            maxDate: maxDate,
            enableTimeValidation: true
          }"
          [(ngModel)]="validationDate"
        />
      </si-calendar-button>
    </si-form-item>
    <div class="pt-2">Date is {{ validation.control.status }}</div>
  </div>
</div>
