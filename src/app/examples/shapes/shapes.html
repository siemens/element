<h3>Add rounded corners</h3>
<div class="example">
  <span class="rounded">rounded</span>
  <span class="rounded-top">rounded-top</span>
  <span class="rounded-end">rounded-end</span>
  <span class="rounded-bottom">rounded-bottom</span>
  <span class="rounded-start">rounded-start</span>
</div>
<h3>Customize rounded corner radius</h3>
<div class="example">
  <span class="rounded-0">rounded-0 - 0px</span>
  <span class="rounded-1">rounded-1 - 4px</span>
  <span class="rounded-2">rounded-2 - 8px</span>
  <span class="rounded-circle">rounded-circle - 50%</span>
  <span class="rounded-pill">rounded-pill - 50rem</span>
</div>
