<div class="d-flex flex-column gap-4">
  <div class="card">
    <div class="card-header">Micro charts</div>
    <div class="card-body d-flex flex-row gap-8">
      <si-microchart-donut [series]="donutSeries" />
      <si-microchart-bar [series]="barSeries" />
      <si-microchart-line [series]="lineSeries" />
      <si-microchart-progress [series]="progressSeries" />
      <si-icon class="icon status-success" icon="element-up-1-filled" />
      <si-icon class="icon status-danger" icon="element-down-1-filled" />
    </div>
  </div>
</div>
