<si-inline-notification
  class="mb-6"
  severity="info"
  heading="Update Available"
  message="New software version 3.2.1 is now available for download."
  [action]="{ title: 'Read More', href: 'https://www.lipsum.com/', target: '_blank' }"
/>

<si-inline-notification
  class="mb-6"
  severity="success"
  heading="Upload"
  message="Your document has been uploaded to the cloud."
  [action]="{ title: 'Action' }"
/>

<si-inline-notification
  class="mb-6"
  severity="caution"
  heading="File operation"
  message="Deleting this folder will permanently remove all contained projects."
/>

<si-inline-notification
  class="mb-6"
  severity="warning"
  heading="Storage"
  message="Your storage space is running low. Please consider archiving old files."
  [action]="{ title: 'Action' }"
/>

<si-inline-notification
  class="mb-6"
  severity="danger"
  heading="Access"
  message="You do not have permission to access this resource."
  [action]="{ title: 'Action' }"
/>

<si-inline-notification
  class="mb-6"
  severity="critical"
  heading="Data Loss"
  message="Disk array failure detected. Contact support immediately."
/>

<si-inline-notification class="mb-6" severity="success" message="Message without a heading" />
