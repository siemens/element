<!--
The tree doesn't have a default height, so you have to specify the `height` yourself. Otherwise, it will not be visible.
When using `class="h-100"` as in the example below, the parent container must also have a (fixed) height.
For production code, we recommend using flex-box in your whole application.
-->
<si-tree-view
  ariaLabel="Company locations"
  class="h-100"
  [enableIcon]="false"
  [enableSelection]="true"
  [enableContextMenuButton]="false"
  [items]="treeItems"
>
  <ng-template let-item siTreeViewItemTemplate="root">
    <div>
      <span class="si-h5">ROOT-ITEM: {{ item.label }}</span>
      <p>
        This content is injected via a defined template. In this case the 'root' template is used.
      </p>
    </div>
  </ng-template>

  <ng-template let-item siTreeViewItemTemplate="child">
    <div>
      <span>CHILD-ITEM: {{ item.label }}</span>
      <p>This content is injected via a custom template which applies to all child notes.</p>
    </div>
  </ng-template>
</si-tree-view>
