<h3>Moving between trees</h3>
<p
  >You can move equipment within same building in same faulty equipment list or move into
  operational equipment list.</p
>
<div class="d-flex h-100" style="width: 600px">
  <div>
    <h4>Faulty equipment list</h4>

    <si-tree-view
      #moveTreeOne
      ariaLabel="Company locations"
      class="me-8"
      style="width: 300px; height: 500px"
      [enableDataField1]="true"
      [enableSelection]="false"
      [items]="moveTreeOneList"
      [flatTree]="false"
    >
      <div
        cdkDropList
        [cdkDropListConnectedTo]="treeTwoList"
        [cdkDropListData]="moveTreeOne.dropListItems"
        (cdkDropListDropped)="itemDroppedTreeOne($event)"
      >
        <ng-template let-item="treeItem" siTreeViewItem>
          <si-tree-view-item cdkDrag [cdkDragDisabled]="item.level === 0" [cdkDragData]="item">
            <si-tree-view-item *cdkDragPreview />
          </si-tree-view-item>
        </ng-template>
      </div>
    </si-tree-view>
  </div>
  <div>
    <h4>Operational equipment list</h4>

    <si-tree-view
      #moveTreeTwo
      ariaLabel="Another company locations"
      style="width: 300px; height: 500px"
      [enableDataField1]="true"
      [enableSelection]="true"
      [items]="moveTreeTwoList"
      [flatTree]="false"
    >
      <div
        #treeTwoList="cdkDropList"
        cdkDropList
        [cdkDropListData]="moveTreeTwo.dropListItems"
        [cdkDropListEnterPredicate]="allowDrop"
        (cdkDropListDropped)="itemDroppedTreeTwo($event)"
      >
        <ng-template let-item="treeItem" siTreeViewItem>
          <si-tree-view-item cdkDrag [cdkDragDisabled]="item.level === 0">
            <si-tree-view-item *cdkDragPreview />
          </si-tree-view-item>
        </ng-template>
      </div>
    </si-tree-view>
  </div>
</div>
