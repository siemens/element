<app-filter-settings
  [(variant)]="variant"
  [(disabled)]="disable"
  [(disableFreeTextSearch)]="disableFreeTextSearch"
>
  <si-filtered-search
    searchLabel="label"
    clearButtonLabel="clear"
    [colorVariant]="variant"
    [disabled]="disable"
    [disableFreeTextSearch]="disableFreeTextSearch"
    [criteria]="[
      { name: 'company', label: 'SI_FILTERED_SEARCH.COMPANY', options: ['Siemens', 'MAXIMAGO'] },
      {
        name: 'highLimit',
        label: 'SI_FILTERED_SEARCH.HIGHLIMIT',
        validationType: 'integer',
        operators: ['≠', '≤', '≥', '<', '>']
      },
      {
        name: 'country',
        label: 'SI_FILTERED_SEARCH.COUNTRY',
        options: [
          { value: 'DE', label: 'SI_FILTERED_SEARCH.GERMANY' },
          { value: 'CH', label: 'SI_FILTERED_SEARCH.SWITZERLAND' }
        ]
      }
    ]"
    [searchCriteria]="{
      criteria: [
        { name: 'highLimit', operator: '≤', value: '80' },
        { name: 'country', value: 'Switzerland' }
      ],
      value: 'Max'
    }"
    (doSearch)="logEvent($event)"
  />
</app-filter-settings>
