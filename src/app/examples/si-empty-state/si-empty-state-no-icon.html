>

    type="button"
    class="btn btn-secondary me-6"
    (click)="logEvent('Learn more button clicked')"
    >Learn more</button
  >
  <button type="button" class="btn btn-primary" (click)="logEvent('Add user button clicked')"
    >Add user</button
  >
</si-empty-state>
