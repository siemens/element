<svg [attr.width]="width()" [attr.height]="height()" [attr.viewBox]="viewBox()">
  @if (showArea()) {
    <defs>
      <linearGradient [attr.id]="gradientId" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop  [attr.stop-color]="'var(--' + series().colorToken + ')'" />
        <stop offset="1" [attr.stop-color]="'var(--' + series().colorToken + ')'" stop-opacity="0"/>
      </linearGradient>
    </defs>
    <path
      [attr.d]="areaPath()"
      [attr.fill]="'url(#' + gradientId + ')'"
      stroke="none"
    />
  }
  <path
    fill="none"
    [attr.d]="path()"
    [attr.stroke]="'var(--' + series().colorToken + ')'"
    [attr.stroke-width]="lineWidth()"
  />
  @if (showMarkers()) {
    @for (point of markerPoints(); track point.x) {
      <circle
        [attr.cx]="point.x"
        [attr.cy]="point.y"
        [attr.r]="markerRadius()"
        [attr.fill]="'var(--' + (markerColor() ?? series().colorToken) + ')'"
      />
    }
  }
</svg>
