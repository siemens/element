<div class="py-2" [style.width.px]="width()" [style.height.px]="height()">
  <div class="position-relative h-100">
    @for (item of internalSeries(); track $index) {
      <div
        class="position-absolute"
        [style.height.%]="item.height"
        [style.top.%]="item.top"
        [style.left.px]="$index * (barWidth + 1)"
        [style.width.px]="barWidth"
        [style.backgroundColor]="'var(--' + item.colorToken + ')'"
      ></div>
    }
  </div>
</div>
