<div class="d-flex flex-column py-8 h-100">
  <h2 class="si-h2 mb-4">{{ heading() | translate }}</h2>
  <div class="si-body mb-6">{{ subheading() | translate }}</div>

  <div tabindex="0" class="form-control si-body text-secondary flex-grow-1 overflow-auto">
    <ng-content />
  </div>
  <div class="d-flex align-items-center gap-6 mt-6">
    <button type="button" class="btn btn-secondary w-100" (click)="handleBack()">
      {{ backButtonLabel() | translate }}
    </button>
    <button
      type="button"
      class="btn btn-primary w-100"
      [disabled]="disableAcceptance()"
      (click)="handleAccept()"
    >
      {{ acceptButtonLabel() | translate }}
    </button>
  </div>
</div>
