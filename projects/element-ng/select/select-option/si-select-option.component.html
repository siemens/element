<ng-container
  [ngTemplateOutlet]="optionTemplate() ?? defaultOptionTemplate"
  [ngTemplateOutletContext]="{ $implicit: option() }"
/>

<ng-template #defaultOptionTemplate let-item siSelectOptionTemplate>
  @if (item.icon) {
    <i class="icon-stack">
      <si-icon
        class="icon me-2"
        [icon]="item.icon"
        [class]="!item.disabled && item.iconColor ? item.iconColor : ''"
      />
      @if (item.stackedIcon) {
        <si-icon
          class="icon me-2"
          [class]="item.stackedIconColor ?? ''"
          [icon]="item.stackedIcon"
        />
      }
    </i>
  }
  @if (item.label) {
    <span class="text-truncate">{{ item.label | translate }}</span>
  }
</ng-template>
