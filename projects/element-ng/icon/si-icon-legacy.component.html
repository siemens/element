<span
  [class]="`d-inline-block position-relative ${icon() ?? ''} ${color() ?? ''} ${size()}`"
  [aria-label]="altText() ? (altText() | translate) : null"
  [aria-hidden]="!altText()"
  [attr.role]="altText() ? 'img' : 'presentation'"
>
  @if (stackedIcon()) {
    <i
      aria-hidden="true"
      [class]="`position-absolute start-0 ${stackedIcon()} ${stackedColor() ?? ''}`"
    ></i>
  }
</span>
