<div class="list-group-item-empty">
  @if (icon()) {
    <si-icon class="state-icon" [icon]="icon()!" />
  }
  <h3 class="mb-6 text-center">{{ heading() | translate }}</h3>
  @if (content()) {
    <p class="text-pre-wrap text-center text-secondary mb-6">{{ content() | translate }}</p>
  }
  <span class="mt-5">
    <ng-content />
  </span>
</div>
