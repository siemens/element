@if (field.type === 'ipv6') {
  <input
    type="text"
    class="form-control"
    siIpV6
    [cidr]="props.cidr"
    [formControl]="formControl"
    [formlyAttributes]="field"
    [id]="id"
    [attr.aria-describedby]="id | siValidationErrorId"
  />
} @else {
  <input
    type="text"
    class="form-control"
    siIpV4
    [cidr]="props.cidr"
    [formControl]="formControl"
    [formlyAttributes]="field"
    [id]="id"
    [attr.aria-describedby]="id | siValidationErrorId"
  />
}
