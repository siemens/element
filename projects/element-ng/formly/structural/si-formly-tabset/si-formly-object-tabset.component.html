<si-tabset class="d-flex si-layout-fixed-height">
  @for (f of field.fieldGroup; track $index) {
    @let isTabActive = options.formState.selectedTabIndex === $index;
    @if (!(f.props?.hidden === true)) {
      <si-tab
        [heading]="f.props?.label || ''"
        [active]="isTabActive"
        (activeChange)="tabIndexChange($event, $index)"
      >
        <div class="pt-8">
          <formly-field [field]="f" [formlyAttributes]="field" />
        </div>
      </si-tab>
    }
  }
</si-tabset>
