@if (item().icon) {
  @if (navbar.collapsed()) {
    <i class="icon me-n2" aria-hidden="true" [ngClass]="[item().icon]" [siTooltip]="tooltipContent"></i>
  } @else {
    <i class="icon me-n2" aria-hidden="true" [ngClass]="[item().icon]"></i>
  }
}
@if (item().icon && formattedBadge()) {
  <div class="w-100 h-100 position-absolute top-0 start-0 pe-none">
    <span class="badge-text pe-auto">{{ formattedBadge() }}</span>
  </div>
}
<div
  class="item-title text-truncate si-h5"
  [class.visually-hidden]="!this.parent && this.navbar.collapsed()"
>
  <ng-content />
</div>
@if (formattedBadge()) {
  <span class="badge" [ngClass]="'bg-' + item().badgeColor">
    {{ formattedBadge() }}
  </span>
}
@if (group) {
  <si-icon aria-hidden="true" class="dropdown-caret me-0 text-body" [icon]="icons.elementDown2" />
}
<ng-template #tooltipContent>
  <ng-content />
</ng-template>
