@if (shouldShowHeading()) {
  <h1>{{ displayIconSetName() }} Icons</h1>
}
<a class="button-link" tabindex="0" (click)="toggleDark()">
  <ng-container *ngTemplateOutlet="dark() ? iconEconomy : iconBrighter" />
</a>
@if (hasFilled()) {
  <a class="button-link" tabindex="0" (click)="toggleFilled()">
    <ng-container *ngTemplateOutlet="filled() ? iconRecordFilled : iconRecord" />
  </a>
}
<form class="search-container" name="search">
  <input
    type="text"
    class="search"
    name="query"
    placeholder="Search"
    [class.short]="searchInputClasses().short"
    [class.has-no-filled]="searchInputClasses()['has-no-filled']"
    [ngModel]="search()"
    (ngModelChange)="onSearchChange($event)"
  />
  <button class="search-clear-button" type="button" aria-label="clear" (click)="clearSearch()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
      <path
        d="m273 256 87.52-87.51a12 12 0 0 0-17-17L256 239l-87.51-87.52a12 12 0 0 0-17 17L239 256l-87.52 87.51a12 12 0 0 0 17 17L256 273l87.51 87.52a12 12 0 0 0 17-17Z"
      />
    </svg>
  </button>
</form>
