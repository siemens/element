- paragraph: “Hardware” means devices, equipment, or components provided under this Agreement.
- paragraph: “Services” means support, maintenance, consulting, or professional activities offered.
- paragraph: “Order” means the document or process confirming the purchase of Products or Services.
- paragraph: “Documentation” means manuals, guides, or instructions supplied in any format.
