- group:
  - textbox "Start date"
  - text: "-"
  - textbox "End date": /2\/6\/\d+/
  - button "Open calendar"
- heading "Date range value" [level=4]
- text: "/\\{ \"start\": \"\\d+-\\d+-01T00:\\d+:\\d+\\.000Z\", \"end\": \"\\d+-\\d+-06T00:\\d+:\\d+\\.000Z\" \\}/"
- heading "Validation:" [level=4]
- text: Date range is VALID
- button "Previous"
- button "February"
- button /\d+/
- button "Next"
- grid:
  - rowgroup:
    - row "Calendar week Sun Mon Tue Wed Thu Fri Sat":
      - columnheader "Calendar week"
      - columnheader "Sun"
      - columnheader "Mon"
      - columnheader "Tue"
      - columnheader "Wed"
      - columnheader "Thu"
      - columnheader "Fri"
      - columnheader "Sat"
  - rowgroup:
    - row /5 Sun Jan \d+ \d+ Mon Jan \d+ \d+ Tue Feb \d+ \d+ Wed Feb \d+ \d+ Thu Feb \d+ \d+ Fri Feb \d+ \d+ Sat Feb \d+ \d+/:
      - gridcell "5"
      - gridcell /Sun Jan \d+ \d+/:
        - button /Sun Jan \d+ \d+/
      - gridcell /Mon Jan \d+ \d+/:
        - button /Mon Jan \d+ \d+/
      - gridcell /Tue Feb \d+ \d+/:
        - button /Tue Feb \d+ \d+/
      - gridcell /Wed Feb \d+ \d+/:
        - button /Wed Feb \d+ \d+/
      - gridcell /Thu Feb \d+ \d+/:
        - button /Thu Feb \d+ \d+/
      - gridcell /Fri Feb \d+ \d+/:
        - button /Fri Feb \d+ \d+/
      - gridcell /Sat Feb \d+ \d+/:
        - button /Sat Feb \d+ \d+/
    - row /6 Sun Feb \d+ \d+ Mon Feb \d+ \d+ Tue Feb \d+ \d+ Wed Feb \d+ \d+ Thu Feb \d+ \d+ Fri Feb \d+ \d+ Sat Feb \d+ \d+/:
      - gridcell "6"
